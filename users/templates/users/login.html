{% extends "posts/site_template.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
            {{ form }}
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
            </div>
            </fieldset>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">New to the Network? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
